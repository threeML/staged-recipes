{% set ucx_version = "1.5.1" %}
{% set number = "0" %}

package:
  name: ucx-split

source:
  url: https://github.com/openucx/ucx/releases/download/v{{ ucx_version }}/ucx-{{ ucx_version }}.tar.gz
  sha256: 567119cd80ad2ae6968ecaa4bd1d2a80afadd037ccc988740f668de10d2fdb7e

build:
  skip: true  # [not linux]
  number: {{ number }}
  string: "h{{ PKG_HASH }}_{{ number }}_{{ ucx_proc_type }}"
  missing_dso_whitelist:
    - libibverbs.so
    - libnl-3.so
    - libnl-route-3.so
    - librdmacm.so


outputs:
  - name: ucx-proc
    version: 1.0.0
    about:
      home: https://github.com/conda-forge/ucx-feedstock
      license: BSD-3-Clause
      license_family: BSD
      summary: A meta-package to select CPU or GPU UCX build.

  - name: ucx
    version: {{ ucx_version }}
    requirements:
      build:
        - {{ compiler("c") }}
        - {{ compiler("cxx") }}
        - {{ compiler("nvcc") }}  # [ucx_proc_type == "gpu"]
        - automake
        - autoconf
        - libtool
        - make
        - pkg-config
      run_constrained:
        - ucx-proc * "{{ number }}_{{ ucx_proc_type }}"
    script: install_ucx.sh
    test:
      commands:
        - test -f "${PREFIX}/bin/ucx_info"
        # Requires driver for GPU test.
        - ${PREFIX}/bin/ucx_info -v         # [ucx_proc_type != "gpu"]
    about:
      home: https://github.com/openucx/ucx
      license: BSD-3-Clause
      license_family: BSD
      license_file: LICENSE
      summary: Unified Communication X.

extra:
  recipe-maintainers:
    - jakirkham
    - TomAugspurger
